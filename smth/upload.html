<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
</head>
<body  class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Upload Files</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" hx-post="/upload" hx-target="#output">
            <input type="hidden" name="id" value="{{ .userId }}">
            <div class="mb-4">
                <label for="image" class="block font-medium">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" class="mt-1">
            </div>
            <div class="mb-4">
                <label for="audio" class="block font-medium">Audio:</label>
                <input type="file" id="audio" name="audio" accept="audio/*" class="mt-1">
            </div>
            <div class="mb-4">
                <label for="price" class="block font-medium">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" class="mt-1">
            </div>
            <div class="mb-4">
                <label for="genre" class="block font-medium">Genre:</label>
                <select id="genre" name="genre[]" multiple class="mt-1">
                    {{ range .Genres }}
                    <option value="{{ . }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-4">
                <label for="key" class="block font-medium">Key:</label>
                <select id="key" name="key" class="mt-1">
                    {{ range .Keys }}
                    <option value="{{ . }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-4">
                <label for="instrument" class="block font-medium">Instrument:</label>
                <select id="instrument" name="instrument[]" multiple class="mt-1">
                    {{ range .Instruments }}
                    <option value="{{ . }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-4">
                <label for = "variation" class="block font-medium">Variation</label>
                <select id="variation" name="variation[]" multiple class="mt-1">
                    {{range .Variations}}
                    <option value="{{ . }}">{{ .Name }}</option>
                    {{end}}
                </select>
            </div>
            <div class="mb-4">
                <label for="bpm" class="block font-medium">BPM:</label>
                <input type="number" id="bpm" name="bpm" min="1" class="mt-1">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Upload</button>
        </form>
        <div id="output" class="mt-4"></div>
    </div>
 
</body>
</html>
