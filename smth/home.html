<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>

<body class="bg-gray-100">
    <!-- Шапка -->
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Логотип и название -->
            <div class="flex items-center">
                <img src="logo.png" alt="Логотип" class="w-10 h-10">
                <h1 class="text-xl font-semibold ml-2">Название</h1>
            </div>
            <!-- Ссылка "Звуки" -->
            <a href="/sounds" class="text-blue-600 font-semibold">Звуки</a>
            <!-- Кнопки "Войти" и "Зарегистрироваться" -->
            <div class="flex items-center space-x-4">
                <a href="/login" class="text-gray-600 hover:text-gray-900">Войти</a>
                <a href="/register" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зарегистрироваться</a>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container mx-auto mt-8">
        <!-- Картинка -->
        <img src="https://razeim.hb.ru-msk.vkcs.cloud/%D0%BE%D0%BF%D0%B0.jpg" alt="Изображение" class="w-full mb-8">

        <!-- Кнопка "Начать" -->
        <div class="flex justify-center">
            <a href="/start" class="bg-green-500 text-white px-8 py-3 rounded-full text-xl font-semibold hover:bg-green-600">Начать</a>
        </div>
    </main>

</body>
