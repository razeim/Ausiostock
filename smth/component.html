<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subheader {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid black;
            border-left: none;
            background-color: blue;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .categories, .instruments {
            margin: 20px 0;
        }
        .category, .instrument {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">The world's best sample library</div>
        <div class="subheader"><a href="#" style="color: blue; text-decoration: none;">Try free for 14 days</a></div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search any sound e.g. 808 kick">
            <button>Search</button>
        </div>

        <div class="categories">
            <div class="category">Hip Hop</div>
            <div class="category">Drum and Bass</div>
            <div class="category">Trap</div>
            <div class="category">R&B</div>
            <div class="category">Pop</div>
            <div class="category">Tech House</div>
            <div class="category">EDM</div>
            <div class="category">Disco</div>
            <div class="category">Soul</div>
            <div class="category">Techno</div>
            <div class="category">Cinematic</div>
            <div class="category">Reggaeton</div>
            <div class="category">Explore all</div>
        </div>

        <div class="instruments">
            <div class="instrument">Drums</div>
            <div class="instrument">Vocals</div>
            <div class="instrument">Synth</div>
            <div class="instrument">Keys</div>
            <div class="instrument">Guitar</div>
            <div class="instrument">Percussion</div>
            <div class="instrument">Piano</div>
            <div class="instrument">Strings</div>
            <div class="instrument">Kicks</div>
            <div class="instrument">Hats</div>
            <div class="instrument">Snares</div>
            <div class="instrument">808</div>
            <div class="instrument">Explore all</div>
        </div>
    </div>
</body>
</html>
